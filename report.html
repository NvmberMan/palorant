<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="responsive.css" />
    <title>Palorant</title>
  </head>
  <body class="report">
    <div class="container">
      <div class="content">
        <div id="navbar-container"></div>

        <div class="hero-report">
          <div class="title">
            <h1>REPORT BUG</h1>
            <p>
              Game Issues? We're Here to Help!
              <br/><br/>

              If you encounter errors, glitches, or other bugs, let us know! Every report from players is valuable in keeping VALORANT running smoothly and free from disruptions.

            </p>
          </div>


          <form action="" class="report-form" id="report-form">
            <div class="hide" id="error-message"></div>
            <input type="text" id="username" placeholder="Username">
            <input type="email" id="email" placeholder="Email">
            <input type="text" id="server" placeholder="Server">
            <input class="message" type="text" id="message" placeholder="Detailed description of the bug">
            <div class="checkbox">
              <input id="check" type="checkbox">
              <label for="check">Allow us to send a follow-up email regarding this report.</label>
            </div>
            <button type="submit">Submit</button>
          </form>          
          

          <div class="preview"></div>
        </div>

        <div id="footer-container"></div>
      </div>
    </div>
    <script src="Scripts/script.js"></script>
    <script src="Scripts/navbar.js"></script>
    <script src="Scripts/footer.js"></script>
  </body>
</html>
